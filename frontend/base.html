<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>

<body style="background-image: url('./images/background.png');">
    <div class="container">
        <div class="chatbot">
            <div class="chatbot__support">
                <div class="chatbot__header">
                    <div class="chatbot__image--header">
                        <img src="./images/chatbot-icon-white.png" alt="image">
                    </div>
                    <div class="chatbot__content--header">
                        <h4 class="chatbot__heading--header">IMI Chatbot</h4>
                        <p class="chatbot__description--header">Cao. Ja sam chatbot fakulteta, kako mogu da vam pomognem
                        </p>
                    </div>
                </div>
                <div class="chatbot__messages">
                    <div></div>
                </div>
                <div class="chatbot__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbot__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbot__button">
                <button><img src="./images/chatbot-icon.png" /></button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
